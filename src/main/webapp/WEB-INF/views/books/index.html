<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First page</title>
</head>
<body>
    <div th:each="book:${books}">
        <a  th:href="@{books/{id}(id=${book.getBook_id()})}"
            th:text="${book.getName()}+', '+${book.getAuthor()}+', '+${book.getYear()}">book ref</a>
    </div>
    <br>
    <hr>
    <a th:href="@{/books/new}">Create new book</a>
</body>
</html>
